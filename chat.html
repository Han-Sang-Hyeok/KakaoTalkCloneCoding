<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Chat</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column"></div>
        <!--나는 처음에 날씨, 위치를 넣을 거임.-->
        <span class="js-weather"> <script src="weather.js"></script> </span>
        <div class="header_column"></div>
        <!-- 여기는 시간-->
        <span class="header_time">18:38</span>
        <div class="header_column"></div>
        <!-- 낮인지 밤인지 표시-->
        <!-- 여기는 현재 사용자 이름-->
        <i class="fa fa-moon-o"></i>
        <span class="header_battery">HanSangHyeok</span>
      </div>
      <div class="header_bottom"></div>
      <a href="chats.html"> <i class="fa fa-chevron-left fa-lg"></i> </a>
      <div class="header_column"></div>
      <div class="header_column"></div>
      <span class="header_text">DongHa</span>
      <div class="header_column"></div>
      <i class="fa fa-search"></i> <i class="fa fa-bars"></i>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider_text">Wednesday, January 23, 2019</span>
      </div>
      <div class="chat_message chat_message-to">
        <span class="chat_message-time">17:55</span>
        <span class="chat_message-body"> Hello! This is a test message </span>
      </div>
      <div class="chat_message chat_message-from-me">
        <img src="images/avatar.png" class="chat_message-avatar" />
        <div class="chat-message-center">
          <h3 class="chat_message-username">Lynn</h3>
          <span class="chat_message-body"> This is answer </span>
        </div>
        <span class="chat_message-time">17:55</span>
      </div>
    </main>
    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message_input">
        <input type="text" /> <i class="fa fa-smile-o"></i>
        <span class="record-message"> <i class="fa fa-microphone"></i> </span>
      </div>
    </div>
  </body>
</html>
